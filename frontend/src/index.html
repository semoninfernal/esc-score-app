<html>

        <title>testar proxy</title>

    <body>
        <h1>Testar en proxy mot feathers</h1>
        <div id="socket-content"></div>
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript">

                console.log('someone created a message', message);
            });
